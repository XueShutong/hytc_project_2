<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bottom</title>
    <style>
        .bottom>div{
            background-color: #ededed;
        }
        .bottom>div::after{
            content: "";
            display: block;
            
        }
    </style>
</head>
<body>
    <div class="bottom">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    </div>
</body>
</html>
